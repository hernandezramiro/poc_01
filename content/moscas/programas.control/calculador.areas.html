<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery Mobile stylesheets --> 
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- Include the jQuery library -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

</head>
<body>

<div data-role="page">

  <div data-role="header">
    <h1>Insert Page Title Here</h1>
  </div>

  <div class="ui-content">
    
    <div id="divContent">

      <h3>
        Calculador de Áreas
      </h3>

      <div id="resultsDiv">
        <table id="resultsTable" class="resultsTable">
            <tr>
                <th>Tipo de instalación</th>
                <th>Largo</th>
                <th>Ancho</th>
                <th># de instalaciones iguales</th>
                <th>% extra (tubos)</th>
                <th>Área (m2)</th>
                <th>Opciones</th>
            </tr>
            <tr id="resultRow_1">
                <td>
                    <input data-clear-btn="true" required="true" name="txtInstallationType" id="txtInstallationType_1" value="" type="text">
                    <p class="lblReqInstallationType" id="lblReqInstallationType_1">Campo requerido</p>
                </td>
                <td>
                    <input data-wrapper-class="numHeight" data-clear-btn="true" required="true" name="numHeight" id="numHeight_1" type="number" step="0.1">
                    <p class="lblReqNumHeight" id="lblReqNumHeight_1">Campo requerido</p>
                </td>
                <td>
                    <input data-wrapper-class="numWidth" data-clear-btn="true" required="true" name="numWidth" id="numWidth_1" type="number" step="0.1">
                    <p class="lblReqNumWidth" id="lblReqNumWidth_1">Campo requerido</p>
                </td>
                <td>
                    <input data-wrapper-class="numEqualInstallations" data-clear-btn="true" required="true" name="numEqualInstallations" id="numEqualInstallations_1" type="number">
                    <p class="lblReqNumEqualInstallations" id="lblReqNumEqualInstallations_1">Campo requerido</p>
                </td>
                <td>
                    <input data-wrapper-class="numExtraTubos" data-clear-btn="true" required="true" name="numExtraTubos" id="numExtraTubos_1" type="number">
                    <p class="lblReqNumExtraTubos" id="lblReqNumExtraTubos_1">Campo requerido</p>
                </td>
                <td><label></label></td>
                <td>
                    <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext" onclick="calculadorAreasGetResult(1)">Add</a>
                    </div>
                </td>
            </tr>
          </table>
      </div>

    </div>

  </div>

  <div data-role="footer" data-position="fixed">
    <h1>Insert Footer Text Here</h1>
  </div>

</div>
