        <div data-role="collapsibleset" data-inset="false">
          <div class="greensock_collapsible_item_opt2" data-role="collapsible">
            <h3>FÓRMULA</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> es un piretroide en concentrado emulsionable a 22.47% de cipermetrina, que actúa por contacto e ingestión, afectando el sistema nervioso de las plagas.</p>
          </div>

          <div class="greensock_collapsible_item_opt2" data-role="collapsible">
            <h3>DESCRIPCIÓN DEL PRODUCTO</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> es un producto que tiene un amplio espectro de acción contra insectos voladores y rastreros, en especial contra moscas, cucarachas, hormigas, pulgas, piojos y chinches, combatiéndolas por sus sobresalientes características como:</p>
            <ul>
              <li>Excelentes efectos de derribo, repelencia y expulsión.</li>
              <li>Homogeneidad de mezcla y alto rendimiento que lo hacen apto para su aplicación en diferentes condiciones ambientales, tanto interiores como exteriores de las instalaciones.</li>
              <li>Seguridad de aplicación por su baja toxicidad para mamíferos.</li>
            </ul>
          </div>

          <div class="greensock_collapsible_item_opt2" data-role="collapsible">
            <h3>VÍA DE ADMINISTRACIÓN</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> se aplica por aspersión manual y/o motorizada, por micronización o por inyección en grietas y/o hendiduras.</p>
          </div>

          <div class="greensock_collapsible_item_opt2" data-role="collapsible">
            <h3>DOSIS</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> se aplica a una dosis normal de 5 ml por litro de agua para tratar 25 m² de superficie y en caso de graves infestaciones, tratamientos iniciales o materiales porosos se recomienda duplicar la dosis a 10 ml por litro de agua para tratar la misma superficie.</p>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> también se recomienda para el control de ectoparásitos en aspersión sobre bovinos en proporción 1:1,000 ó 1 ml/L de agua, utilizando 3-5 L de mezcla por animal, en aspersión fina sobre aves, cerdos, conejos y ovicaprinos en proporción 2:1,000 o 2 ml por litro de agua, utilizando 1 L de mezcla por cada 30 aves o conejos y/o 2 cerdos o borregos (en el caso de las aves aplique exclusivamente alrededor de la cloaca y debajo de las alas). En equinos asperje en proporción de 1:1,000 o 1 ml por L de agua, utilizando 3-5 L de mezcla por animal.</p>
          </div>

          <div class="greensock_collapsible_item_opt2" data-role="collapsible">
            <h3>INFORMACIÓN COMPLEMENTARIA</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> es la formulación ideal para el control profesional de plagas en las áreas pecuarias, al poder aplicarse tanto en superficies porosas como lisas por aspersión manual, motorizada, micronización o inyección en grietas y hendiduras a las diluciones y dosis recomendadas.</p>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> se puede combinar con <span class="bayer_product_content_name">Baycidal<sup>&#174;</sup> SC 480</span> contra insectos cuyos estados juveniles y adultos conviven en la misma área, es decir aquellos con ninfas como chinches o cucarachas o cuando la infestación en general es grave.</p>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup></span> puede ser usado con otros insecticidas como nicotínicos Quick bayt o reguladores del crecimiento de insectos <span class="bayer_product_content_name">Baycidal<sup>&#174;</sup> SC 480</span>, en planes de tratamientos con rotación temporal o espacial (en mosaico). </p>
            <p>Pregunte por el Programa Bayer de Control Integral de Moscas y otros Insectos.</p>
          </div>
