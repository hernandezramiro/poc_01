            <h3>FÓRMULA</h3>
            <p><span class="bayer_product_content_name">BAYCIDAL<sup>&#174;</sup> SC 480</span> es un larvicida inhibidor del desarrollo de insectos en suspensión concentrada a 48% de triflumuron que actúa por contacto e ingestión afectando la capacidad de síntesis de quitina de los artrópodos.</p>

          <div class="greensock_collapsible_item_opt1" data-role="collapsible">
            <h3>DESCRIPCIÓN DEL PRODUCTO</h3>
            <p><span class="bayer_product_content_name">BAYCIDAL<sup>&#174;</sup> SC 480</span> es un larvicida de amplio espectro, ideal para usarse como base de programas de control de insectos.</p>
            <p>Protección ambiental: Este insecticida es tóxico para abejas y otros artrópodos.</p>
            <p>No aplique en apiarios o en acuarios con crustáceos o insectos decorativos; de ser necesario remuévalos del lugar o cúbralos, vigilando que el área tratada sea lo suficientemente absorbente para impedir que el viento transporte el producto a dichos lugares.</p>
            <p>No aplique en flores frecuentadas por abejas u otros insectos benéficos.</p>
          </div>

          <div class="greensock_collapsible_item_opt1" data-role="collapsible">
            <h3>FORMA DE APLICACIÓN</h3>
            <p>Aplicación general: <span class="bayer_product_content_name">BAYCIDAL<sup>&#174;</sup> SC 480</span> puede ser usado para el control de plagas en el sector pecuario e industrial como construcciones, granjas, casas habitación, medios de transporte aéreo, terrestre y marítimo, entre otras.</p>
            <p><span class="bayer_product_content_name">BAYCIDAL<sup>&#174;</sup> SC 480</span> no mancha pinturas, recubrimientos o barnizados.</p>
            <p>Use la aspersora a una presión no mayor a 40 libras por pulgada cuadrada (psi) o 3.5 bars.</p>
            <p>Si piensa dejar cierta cantidad de producto preparado en el tanque por un periodo prolongado, es recomendable drenar las mangueras y boquillas, además de liberar la presión que aún pudiera existir; no represurice sino hasta momentos antes de hacer una nueva aplicación.</p>
            <p>Aplicación estratégica: En la mayoría de los casos no es necesario tratar la totalidad` de una superficie, sino sólo en lugares estratégicos, es decir, zonas donde es mucho más probable que las plagas reposen, aniden o se desarrollen los juveniles (larvas o ninfas), de manera que se incremente la eficiencia de la aplicación con una mayor economía en la cantidad del producto.</p>
            <p>Algunas de estas áreas son grietas, orificios, marcos de puertas y ventanas, coladeras, zonas de acumulación de estiércol, esquinas o acanaladuras, entre otros.</p>
            <p>Por supuesto, la localización de dichos puntos depende de la inspección previa y del conocimiento detallado de los hábitos de las plagas que se desea controlar.</p>
            <p>Uso con otros insecticidas: <span class="bayer_product_content_name">BAYCIDAL<sup>&#174;</sup> SC 480</span> puede ser usado con otros insecticidas como carbamatos, organo­fos­forados o piretroides, en planes de tratamientos integrales y de rotación temporal o espacial (en mosaico).</p>
            <p>Verifique siempre que el insecticida adicional esté aceptado por las autoridades correspondientes y no dañen instalaciones u ocasionen molestias.</p>
          </div>
