        <p class="bayer_product_main_name">QUICK BAYT<sup>&#174;</sup></p>

        <p class="bayer_product_property">Cebo mosquicida</p>
        <p class="bayer_product_description">Insecticida del grupo de los cloronicotilínicos, preparado en cebo para el control de moscas en instalaciones pecuarias</p>

        <div data-role="collapsibleset" data-inset="false">

            <p></p>

            <p></p>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>DESCRIPCIÓN DEL PRODUCTO</h3>
            <p>Insecticida de alta eficacia y seguridad para el control de moscas en instalaciones pecuarias.</p>
          </div>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>INDICACIONES DE USO Y DOSIFICACIÓN</h3>
            <p>Plaga a controlar (moscas)</p>
            <ul>
              <li>Musca domestica</li>
              <li>Fannia cannicularis</li>
              <li>Musca autumnalis</li>
            </ul>
          </div>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>RECOMENDACIONES</h3>
            <p>Aplicar con brocha pintado, formar una pasta mezclando 100 g de <span class="bayer_product_content_name">QUICK BAYT<sup>&#174;</sup></span> en 100 ml de agua. Deje reposar la mezcla y aplique. Es recomendable pintar en marcos de ventanas y puertas, columnas de soporte, trabes, vigas, etc. Aplicar la pasta homogénea de forma que no escurra y pintar en cuadrantes de 20 x 20 cm sobre superficies de las áreas con mayor actividad de moscas.</p>
            <p>Esparcido, cubriendo con 400 g de <span class="bayer_product_content_name">QUICK BAYT<sup>&#174;</sup></span> 200 m2. Cúbrase toda la superficie del piso con los pellets de <span class="bayer_product_content_name">QUICK BAYT<sup>&#174;</sup></span>, especialmente en las áreas externas periféricas de las instalaciones, alejado de los animales, con la finalidad de atraer las moscas del interior de casetas y corrales. Evite el formar montículos.</p>
          </div>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>APLICACIÓN ESTRATÉGICA</h3>
            <p>En la mayoría de los casos no es necesario tratar la totalidad de una superficie, sino sólo en lugares estratégicos, es decir, zonas donde es mucho más probable que las moscas vuelen, de manera que se incremente la eficiencia de la aplicación con una mayor economía en la cantidad de producto. Algunas de estas áreas son almacenes de alimentos, melaza, salas de parto, comederos, becerreras, a lo largo de casetas de aves o cerdos, etc. Por supuesto, la localización de dichos puntos depende de la inspección previa y del conocimiento detallado de los hábitos de las plagas que se desea controlar.</p>
          </div>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>INFORMACIÓN COMPLEMENTARIA</h3>
            <p>El ingrediente activo es de muy baja toxicidad, y no se conocen síntomas específicos por sobreexposición.</p>
            <p>En caso de ingestión accidental, inducir el vómito dando al paciente dos vasos con agua e introduciendo el dedo por detrás de su lengua; repetir hasta que el vómito sea claro. No administre ninguna bebida si el paciente está inconsciente. Llame de inmediato al médico.</p>
          </div>

          <div class="greensock_collapsible_item_opt4" data-role="collapsible">
            <h3>PRESENTACIONES</h3>
            <p>Sobre con 15 g y cubeta con 2 kg</p>
