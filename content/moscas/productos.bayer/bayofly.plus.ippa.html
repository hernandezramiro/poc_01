        <p class="bayer_product_main_name">BAYOFLY<sup>MR</sup> PLUS</p>
        <p class="bayer_product_registry">Reg. RSCO-PEC-INAC-0120-396-373-040</p>
        <p class="bayer_product_property">Aretes mosquicidas</p>
        <p class="bayer_product_description">Para el control de las infestaciones de moscas</p>

        <div data-role="collapsibleset" data-inset="false">
          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>FÓRMULA</h3>
            <p>Contenido de insecticida por arete: 15 g de diazinón c/u.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>USO EN</h3>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup> PLUS</span> son aretes mosquicidas de larga acción con diazinón a 40% para uso en ganado vacuno para el control de la mosca del cuerno (incluyendo las resistentes a piretroides), efectivo auxiliar en el control de la mosca de la cara, establo y doméstica. Los aretes insecticidas <span class="bayer_product_content_name">BAYOFLY<sup>MR</sup> PLUS</span> han demostrado ser eficaces hasta con las moscas resistentes a los piretroides y pueden ser utilizados en condiciones normales hasta por cinco meses.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>DESCRIPCIÓN DEL PRODUCTO</h3>
            <p>Insecticida de uso pecuario, organofosforado, en aretes con diazinón a 40% para uso en ganado vacuno cárnico y ganado lechero no lactante para el control de la mosca del cuerno (incluyendo las resistentes a piretroides), Amblyomma maculatum, garrapata espinosa del oído, efectivo auxiliar en el control de piojo, mosca de la cara, establo y doméstica.</p>
            <p>Los aretes mosquicidas de <span class="bayer_product_content_name">BAYOFLY<sup>MR</sup> PLUS</span> son resistentes al agua. Para mejor identificación, el arete viene en color naranja brillante.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>DOSIS Y TIEMPO DE ACCIÓN</h3>
            <p>Para un adecuado control de la mosca del cuerno, coloque un arete insecticida por animal. En altas infestaciones, para un óptimo control de las moscas del cuerno, de las garrapatas del oído y como ayuda en el control de moscas de la cara, coloque un arete en cada oreja (dos por animal). Reemplace según sea necesario.</p>
            <p>Los aretes insecticidas BAYOFLYMR PLUS han demostrado ser eficaces hasta con las moscas resistentes a los piretroides y pueden ser utilizados en condiciones normales hasta por cinco meses.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>PERIODO DE RETIRO EN DÍAS</h3>
            <p>Cero días de retiro en carne.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>CONTRAINDICACIONES</h3>
            <p>Los terneros menores de 3 meses de edad no deben utilizar aretes insecticidas. Retire los aretes insecticidas antes de enviar al rastro.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>MECANISMO DE ACCIÓN</h3>
            <p>Al igual que todos los organofosforados, <span class="bayer_product_content_name">BAYOFLY<sup>MR</sup> PLUS</span> actúa a nivel de la sinapsis, basando su acción tóxica en su efecto inhibidor de la enzima acetilcolinesterasa.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>INSTRUCCIONES DE APLICACIÓN</h3>
            <p>Aplique como se indica en las instrucciones de uso (figs. 1-5).</p>
            <p>Fig. 1.	Desinfecte los alicates antes de su uso. Coloque el arete y la hembra del remache en la parte inferior de los alicates. La marca del arete debe apuntar hacia abajo.</p>
            <p>Fig. 2.	Deslice el botón en el macho del remache. Alinear el macho del remache con la parte hembra del arete. El arete y el remache están listos para su aplicación.</p>
            <p>Fig. 3.	La posición del arete debe ser en la parte plana del interior y centro de la oreja. No permita que el eje del macho del remache penetre en cartílagos o vasos sanguíneos, esto puede resultar en daños al oído.</p>
            <p>Fig. 4.	Se recomienda que el arete pueda girar en un ángulo de 90° (fig. 4) para facilidad de aplicación. El arete también puede extenderse hacia el exterior de la pinza en forma recta (fig. 3).</p>
            <p>Fig. 5.	El arete colocado correctamente debe colgar como se muestra.</p>
            <p>Se recomienda el uso de aplicadores de aretes tipo Allflex Universal.</p>
            <p>Las bolsas abiertas que contienen aretes insecticidas deberán permanecer cerradas y guardarse para su almacenamiento.</p>
            <p>Eliminación de aretes usados: Pueden ser eliminados en el sitio o en una instalación aprobada para desechos.</p>
            <p>Eliminación de los envases: Envase desechable. No vuelva a usar o rellenar este envase. Deshágase de la bolsa vacía en un relleno sanitario o por incineración. Si se quema, manténgase alejado del humo.</p>
            <p>Datos toxicológicos:</p>
            <p>Categoría toxicológica: IV ligeramente tóxico.</p>
            <p>Toxicidad oral aguda:</p>
            <p>Diazinón.</p>
            <p>LD50 rata: 66 mg/kg.</p>
            <p>Toxicidad cutánea aguda:</p>
            <p>LD50 conejo: > 2,000 mg/kg.</p>
            <p>Irritación de la piel:</p>
            <p>Conejo.</p>
            <p>Resultado: Ligeramente irritante.</p>
            <p>Toxicidad aguda por inhalación:</p> 
            <p>LC50 rata: > 2.33 mg/L.</p>
            <p>Irritación de ojo:</p>
            <p>Conejo.</p>
            <p>Resultado: Irritación ocular leve.</p>
            <p>Peligros de toxicidad del plaguicida para la especie animal a la que se aplique así como para los animales que se encuentran próximos durante la aplicación.</p>
            <p>Si hay intoxicación por este producto en el ganado, pueden ser tratados mediante inyección intramuscular de 0.5 a 1.0 mg de atropina por kilogramo de peso.</p>
            <p><span class="bayer_product_content_name">BAYOFLY<sup>MR</sup> PLUS</span> no se recomienda ni se necesita mezclar con ningún otro producto.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">
            <h3>PROTECCIÓN AMBIENTAL</h3>
            <p>Durante el manejo del producto, evite la contaminación de suelos, ríos, lagunas, arroyos, presas, canales o depósitos de agua, no lavando o vertiendo en ellos residuos de plaguicidas o envases vacíos. Maneje el envase vacío y los residuos del producto conforme a lo establecido en la Ley General para la Prevención y Gestión de los Residuos, su reglamento o al Plan de Manejo de Envases Vacíos de Plaguicidas, registrado ante la SEMARNAT. En caso de caída accidental del producto, se deberá usar equipo de protección personal, recuperar el producto que sea útil hasta donde sea posible y lo demás recogerlo en un recipiente hermético y llevarlo al centro de acopio de residuos peligrosos autorizado más cercano. Este producto es altamente tóxico para animales (peces, invertebrados acuáticos), plantas acuáticas (algas y plantas vasculares) y para abejas.</p>
          </div>

          <div class="greensock_collapsible_item_opt3" data-role="collapsible">

            <p>En bolsas de 10 aretes.</p>
            <p>Incluye un par de guantes de látex por cada 20 aretes.</p>
