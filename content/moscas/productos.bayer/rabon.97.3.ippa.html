        <p class="bayer_product_property">Larvicida oral concentrado</p>
        <p class="bayer_product_description">Previene el desarrollo de larvas en el estiércol</p>

        <div data-role="collapsibleset" data-inset="false">
          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>FÓRMULA</h3>
            <p>Tetraclorvinfos concentrado al 97.3%.</p>
          </div>

            <p></p>

          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>DESCRIPCIÓN DEL PRODUCTO</h3>
            <p><span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> es un larvicida oral concentrado que previene el desarrollo de larvas en el estiércol.</p>
            <p>Administre <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> Larvicida oral concentrado mezclado con el alimento.</p>
            <p><span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> pasa a través del sistema digestivo del ganado.</p>
            <p>Se expulsa con el estiércol y acaba con las moscas en la etapa de larva por contacto, después de la eclosión de los huevos.</p>
            <p>Úselo para el control de la mosca del cuerno, cara, doméstica y del establo que se desarrollan en el estiércol del ganado bovino, porcino y equino. Al matar las larvas antes de que lleguen a ser un problema, <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> rompe el ciclo de vida de la mosca.</p>
            <p>Para uso exclusivo del Médico Veterinario Zootecnista.</p>
          </div>

          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>VÍA DE ADMINISTRACIÓN</h3>
            <p>Proporcione diariamente una mezcla homogénea de <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> Larvicida oral concentrado con el alimento o los suplementos de sus animales. Dosifique por especie de acuerdo con la tabla de proporciones.</p>
          </div>

          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>DOSIS POR ANIMAL</h3>
            <p>Mezcla de <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> Larvicida oral concentrado por tonelada de alimento, tabla de proporciones.</p>
            <p>Carne y leche: Proporcione <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> dependiendo del nivel de infestación.</p>
            <p>Administre a toda la piara, incluyendo los lechones. Mezcle <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> con el alimento completo y ofrézcalo a los cerdos a elección libre.</p>
          </div>

          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>INFORMACIÓN COMPLEMENTARIA</h3>
            <p><span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> tiene excelente palatabilidad.</p>
            <p>Para lograr los resultados esperados, no interrumpa el tratamiento.</p>
            <p>Como complemento y para resultados inmediatos, al inicio del tratamiento de <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> utilice productos contra mosca adulta.</p>
            <p>Versátil:</p>
            <ul>
              <li><span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> Larvicida oral concentrado puede ser complementario a programas de control para mosca adulta.</li>
              <li>Mézclelo con la ración integral diaria, premezclas, bloques o formulaciones de minerales sueltos.</li>
              <li>Se puede tratar al ganado lechero, de carne y doble propósito.</li>
            </ul>
            <p>Seguro</p>
            <ul>
              <li>Periodo de retiro: Cero días de retiro en carne y leche.</li>
              <li>No afecta la producción de leche, crecimiento ni reproducción.</li>
              <li>Se puede utilizar en cualquier etapa reproductiva.</li>
              <li>Por el tamaño de su molécula, <span class="bayer_product_content_name">RABON<sup>&#174;</sup> 97.3</span> pasa íntegro a través del sistema digestivo del animal para alojarse en el estiércol.</li>
              <li>El estiércol de los animales tratados puede ser utilizado inmediatamente como fertilizante sin efectos adversos al medio ambiente.</li>
              <li>En dosis mayores no se han registrado anomalías, pues se desecha en el estiércol.</li>
            </ul>
          </div>

          <div class="greensock_collapsible_item_opt5" data-role="collapsible">
            <h3>PRECAUCIONES</h3>
            <p>Mantener cerrado el empaque del producto y alejado de fuentes de calor.</p>
            <p>Manténgase fuera del alcance de los niños.</p>
          </div>

            <p>Cubeta con 2.00 kg.</p>
          </div>
